<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="currency.css" />

    <!-- Font Awesome CDN Link for Icons and Google Font Poppins-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />

    <title>Currency_Exchange</title>
  </head>
  <body>
    <div class="currency_container">
      <!-- Title -->
      <h1>Currency Converter</h1>
      <form action="#">
        <!-- Amount -->
        <div class="amount">
          <!-- Amount title -->
          <p>Enter a Amount</p>
          <input id="amount" type="number" value="1" placeholder="1" />
        </div>
        <!-- From and To Container -->
        <ul class="drop-list">
          <!-- From -->
          <li class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/32.png" />
              <select id="from">
                <!-- Option adding with js -->
              </select>
            </div>
          </li>
          <!-- Exchange icon -->
          <li class="exchange"><i class="fas fa-exchange"></i></li>
          <!-- To -->
          <li class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/AZ/flat/32.png" />
              <select id="to">
                <!-- Option adding with js -->
              </select>
            </div>
          </li>
        </ul>

        <p class="exchange_rate">Total rate is :</p>
        <button class="convert">Convert</button>
      </form>
    </div>

    <script src="apiKey.js"></script>
    <script src="countries.js"></script>
    <script src="currency.js"></script>
  </body>
</html>
